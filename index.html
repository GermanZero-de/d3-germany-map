<html>
    <head>
      <meta charset="utf-8">
      <link href="/dist/d3-geomap.css" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <style>
        path {
          fill: #ccc;
          stroke: #fff;
          stroke-width: .5px;
        }

        path:hover {
          fill: red;
          cursor: pointer;
        }

        #map {
          overflow: hidden;
        }

        #map svg {
          overflow: hidden;
          transition: 1s ease-in-out;
        }

        .berlin svg {
          transform: scale(10) translateX(-24%) translateY(20%);
        }
      </style>
    </head>
    <body>
      <a href="https://github.com/Vincenius/d3-germany-map">GitHub Repository</a>

      <div class="d3-geomap" id="map"></div>
    </body>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="//d3js.org/topojson.v1.min.js"></script>
    <script src="./dist/d3-geomap.min.js"></script>
    <script src="./map.js"></script>
</html>
